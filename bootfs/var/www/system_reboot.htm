<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
 <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <link rel="stylesheet" href="set.css">
  <script type="text/javascript" src="getlanguage.js"></script>
  <script type="text/javascript" src="ajax.js"></script>
  <script type="text/javascript" src="toolbox.js"></script>
  <title>NAS Status</title>
 </head>
 <body style="background-image:none;background-color:transparent;" onload="beginrefresh()">
  <div class="topbar">
   <ul id="topbartabs">
    <script type="text/javascript">toolboxLink(1);</script>
   </ul>
  </div>
  <br><br>
  <blockquote>
   <table width="900px" border="0" cellspacing="2">
    <tr>
     <td class="emphasize"><script type="text/javascript">document.write(showText(115))</script></td>
    </tr>
    <tr>
     <td class="background" style="width:25%"><script type="text/javascript">document.write(showText(116))</script> :&nbsp;</td>
     <td id="msg"></td>
    </tr>
   </table>
  </blockquote>
 </body>
</html>
<script type="text/javascript">
function wait_reboot(){
 getContent('','/cgi-bin/toolbox.cgi?Reboot');
}

wait_reboot();
var parselimit=62;

function beginrefresh(){
 if (parselimit==1)
  parent.window.location.href="index.html";
 else{
  parselimit-=1;
  curtime = parselimit + decode(showText(117));

  document.getElementById('msg').innerHTML=curtime;
  setTimeout("beginrefresh()",1000);
 }
}
</script>
