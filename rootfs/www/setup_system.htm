<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
 <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <link rel="stylesheet" href="set.css">
  <script type="text/javascript" src="getlanguage.js"></script>
  <script type="text/javascript" src="ajax.js"></script>
  <script type="text/javascript" src="setup.js"></script>
  <title>Setup System</title>
 </head>
 <body style="background-image:none;background-color:transparent;">
  <div class="topbar">
   <ul id="topbartabs">
    <script type="text/javascript">setupLink(1);</script>
   </ul>
  </div>
  <br><br>
  <blockquote>
   <table width="900px" border="0" cellspacing="2">
    <tr>
     <td class="emphasize"><script type="text/javascript">document.write(showText(10));</script></td>
    </tr>
    <tr>
     <td width="25%" class="background"><script type="text/javascript">document.write(showText(34));</script> :&nbsp;</td>
     <td><input type="text" maxlength="15" id="DeviceName" class="input_text"></td>
    </tr>
    <tr>
     <td class="background"><script type="text/javascript">document.write(showText(35));</script> :&nbsp;</td>
     <td><input type="text" maxlength="20" id="GroupName" class="input_text"></td>
    </tr>
    <tr>
     <td class="background"><script type="text/javascript">document.write(showText(36));</script> :&nbsp;</td>
     <td><input type="password" value="password" maxlength="20" id="AdminPasswd" class="input_text"></td>
    </tr>
    <tr>
     <td align="right" colspan="2"><script type="text/javascript">document.write('<input type="button" value="'+showText(37)+'" onclick="ChangeDevice()" />');</script></td>
    </tr>
   </table>
   <div id="wait_message" style="height:50px;"></div>
  </blockquote>
 </body>
</html>

GetStatusInfo();
